paths:
  tests: .
  output: ./_output
  data: ./_data
  support: ./_support
  envs: ./_envs
settings:
  colors: true
  memory_limit: 1024M
  backup_globals: false
actor_suffix: Tester
#bootstrap: _bootstrap.php
extensions:
  enabled:
    - Codeception\Extension\RunFailed
  commands:
    - Codeception\Command\GenerateWPUnit
    - Codeception\Command\GenerateWPRestApi
    - Codeception\Command\GenerateWPRestController
    - Codeception\Command\GenerateWPRestPostTypeController
    - Codeception\Command\GenerateWPAjax
    - Codeception\Command\GenerateWPCanonical
    - Codeception\Command\GenerateWPXMLRPC
params:
  - .env

##
# Module configurations that apply to all suites,
# unless overridden in the suite file.
##
modules:
  config:
    WPLoader:
      # loadOnly: false (We recommend each suite define this parameter explicitly)
      wpRootFolder: '%WP_ROOT_FOLDER%'
      dbName: '%TEST_DB_NAME%'
      dbHost: '%TEST_DB_HOST%'
      dbUser: '%TEST_DB_USER%'
      dbPassword: '%TEST_DB_PASSWORD%'
      tablePrefix: "%TABLE_PREFIX%"
      domain: "%WP_DOMAIN%"
      configFile: "%TEST_CONFIG_FILE%"
      multisite: false
      theme: twentytwentytwo
      plugins:
        - advanced-custom-fields/acf.php
        - acf-color-swatches/acf-swatch.php
      activatePlugins:
        - advanced-custom-fields/acf.php
        - acf-color-swatches/acf-swatch.php
env:
  singlesite:
  # nothing changes
  multisite:
    modules:
      config:
        WPLoader:
          multisite: true
